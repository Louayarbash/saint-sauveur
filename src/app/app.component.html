<ion-app dir="{{textDir}}">
  <ion-split-pane contentId="menu-content">
    <ion-menu contentId="menu-content" class="app-sidemenu">
      <ion-header>
        <ion-toolbar>
          <ion-row class="user-details-wrapper">
            <ion-col size="4">
              <app-aspect-ratio [ratio]="{w: 1, h: 1}">
                <app-image-shell class="user-avatar" animation="spinner" [src]="'./assets/sample-images/parkondo.png'"></app-image-shell>
              </app-aspect-ratio>
            </ion-col>
            <ion-col class="user-info-wrapper" size="8">
              <h3 class="user-name">Parkondo</h3>
              <h5 class="user-handle">@{{ buildingName }}</h5>
            </ion-col>
          </ion-row>
<!--           <ion-row class="user-stats-wrapper user-details-wrapper">
            <ion-col>
              <span class="user-stat-value">120</span>
              <span class="user-stat-name">Tenants</span>
            </ion-col>
            <ion-col>
              <span class="user-stat-value">50</span>
              <span class="user-stat-name">Owners</span>
            </ion-col>
          </ion-row> -->
        </ion-toolbar>
      </ion-header>
      <ion-content>
         <ion-list class="ion-no-padding">
          <ion-list-header>
            <ion-label>{{ userName }}</ion-label>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <!-- <ion-item [routerLink]="['/app/start-menu/problems/create']"> -->
              <ion-item (click)="problemModal()">
              <ion-label>{{ 'ReportProblem' | translate }}</ion-label>  
<!--                 <ion-icon name="build-outline">
              </ion-icon> -->
              <ion-icon name="bug-outline"></ion-icon>
            </ion-item>
            <ion-item (click)="contactDeveloper()">
              <ion-label>{{ 'ContactDev' | translate }}</ion-label>  
                <ion-icon name="create-outline">
              </ion-icon>              
            </ion-item>
            <ion-item (click)="signOut()">
              <ion-label>{{ 'SignOut' | translate }}</ion-label>  
                <ion-icon name="log-out-outline"></ion-icon>
            </ion-item>
            <ion-item button *ngFor="let p of products" (click)="purchase(p)" detail="false">
              <ion-label>{{ p?.title }}
              <p>{{ p?.description }}</p>
            </ion-label>
            <ion-button slot="end">
              {{ p?.price }} {{ p?.currency}}
            </ion-button>            
            </ion-item>
            <ion-button expand="full" (click)="restore">Restore</ion-button>        
            <ion-item> Is Pro: {{ isPro }}</ion-item>
          </ion-menu-toggle>
          </ion-list>
<!--             <ion-list>
          <ion-list-header>
            <ion-label>Account</ion-label>
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of accountPages; let i = index">
            <ion-item [routerLink]="p.url">
              <ion-icon slot="start" [name]="p.ionicIcon? p.ionicIcon: ''" [src]="p.customIcon? p.customIcon: ''"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list> -->
      </ion-content>
    </ion-menu>
    <!-- Main app content get's rendered in this router-outlet -->
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
