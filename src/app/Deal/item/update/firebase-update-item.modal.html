<!-- This is the proper way if you have submit button outside your ion-content form (typically in the ion-header or ion-footer) -->
<!-- (ref: https://github.com/ionic-team/ionic/issues/16661) -->
<form class="update-item-form ion-page" [formGroup]="updateItemForm" (ngSubmit)="updateItem()">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Update parking request</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="update-item-content">
    <section class="item-details-fields fields-section">
        <ion-list class="inputs-list" lines="full">
          <ion-item class="input-item">
            <ion-label color="secondary" position="floating">Date</ion-label>
            <ion-datetime displayFormat="DD, MMM, YYYY" picker-format="DD MMMM YYYY" formControlName="date" [min]="minDate" [max]="maxYear+1" [(ngModel)]="dateTimeString" disabled></ion-datetime>
          </ion-item>
          <ion-item class="input-item">
            <ion-label color="secondary" position="floating">Start time</ion-label>
            <ion-datetime display-format="HH:mm" picker-format="HH:mm" formControlName="startTime" [min]="minDate" [(ngModel)]="startTimeString" disabled></ion-datetime>
          </ion-item>
          <ion-item class="input-item">
            <ion-label color="secondary" position="floating">End time</ion-label>
            <ion-datetime display-format="HH:mm" picker-format="HH:mm" formControlName="endTime" [min]="minDate" [(ngModel)]="endTimeString" disabled></ion-datetime>
          </ion-item>
          <ion-item class="counter-item input-item">
            <ion-label color="secondary" class="counter-label">Number of places</ion-label>
            <ion-label color="secondary" class="counter-value">1</ion-label>
          </ion-item>
            <ion-item class="input-item">
              <ion-label color="secondary" position="floating">Note</ion-label>
              <ion-input type="text" formControlName="note"></ion-input>
            </ion-item>
        </ion-list>
      </section>
  </ion-content>
  <ion-footer>
    <ion-row class="form-actions-wrapper">
      <ion-col>
        <ion-button class="delete-btn" expand="block" color="primary" fill="outline" (click)="deleteItem()">DELETE</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="submit-btn" expand="block" color="secondary" type="submit" fill="solid" [disabled]="!updateItemForm.valid">UPDATE</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
</form>
