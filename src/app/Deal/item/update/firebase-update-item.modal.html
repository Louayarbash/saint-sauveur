<!-- This is the proper way if you have submit button outside your ion-content form (typically in the ion-header or ion-footer) -->
<!-- (ref: https://github.com/ionic-team/ionic/issues/16661) -->
<form class="ion-page validations-form" [formGroup]="updateItemForm" (ngSubmit)="updateItem()">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Update parking request</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="forms-content">
    <section>
        <ion-list class="inputs-list" lines="full">
          <ion-item class="input-item">
            <ion-label>Date</ion-label>
            <ion-input type="text" formControlName="date" slot="end"></ion-input>
          </ion-item>
          <ion-item class="input-item">
            <ion-label>Start time</ion-label>
            <ion-input type="text" formControlName="startDate" slot="end"></ion-input>
          </ion-item>
          <ion-item class="input-item">
            <ion-label >End time</ion-label>
            <ion-input type="text" formControlName="endDate" slot="end"></ion-input>
          </ion-item>
          <ion-item class="input-item">
            <ion-label>Number of places</ion-label>
            <ion-input type="text" formControlName="NoPlaces" slot="end"></ion-input>
          </ion-item>
            <ion-item class="input-item">
              <ion-label position="floating">Note</ion-label>
              <ion-textarea rows="6" cols="20" formControlName="note"></ion-textarea>
            </ion-item>
        </ion-list>
      </section>
  </ion-content>
  <ion-footer>
    <ion-row class="form-actions-wrapper">
<!--       <ion-col>
        <ion-button class="delete-btn" expand="block" color="primary" fill="outline" (click)="deleteItem()">DELETE</ion-button>
      </ion-col> -->
      <ion-col>
        <ion-button class="submit-btn" expand="block" color="danger" type="submit" fill="solid" [disabled]="!(updateItemForm.valid && updateItemForm.dirty)">UPDATE</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
</form>
