<!-- This is the proper way if you have submit button outside your ion-content form (typically in the ion-header or ion-footer) -->
<!-- (ref: https://github.com/ionic-team/ionic/issues/16661) -->
<form class="validations-form ion-page" [formGroup]="createItemForm" (ngSubmit)="createItem()">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{ 'NewParkingRequest' | translate }}</ion-title>
      <!-- <ion-title>New parking request</ion-title> -->
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="create-item-content">
<!-- 
    previousCounterValue {{previousCounterValue}}<br>
     {{duration}} duration<br>
     {{this.createItemForm.get('date').value}} date<br>
     {{this.createItemForm.get('startDate').value }} startDate<br>
     {{this.createItemForm.get('endDate').value }} endDate<br>
     {{minStartDate}}minStartDate -->

     <section>
       <ion-list class="inputs-list" lines="full">
        <ion-item class="input-item">
          <ion-label position="floating">Date</ion-label>
          <ion-datetime display-format="DD MMMM YYYY" picker-format="DD MMMM YYYY" [min]="minDate" [max]="maxDate"  formControlName="date" required ></ion-datetime>          
        </ion-item>
        <ion-item class="input-item">
          <ion-label position="floating">From time</ion-label>
          <ion-datetime display-format="HH:mm" picker-format="HH:mm" minuteValues = "0,5,10,15,20,25,30,35,40,45,50,55" [min]="minStartDate"  formControlName="startDate" required></ion-datetime>
        </ion-item>
        <ion-item class="input-item">
          <ion-label>Duration (minutes)</ion-label>
          <ion-label>{{createItemForm.controls.duration.value}}</ion-label>
          <app-counter-input-minutes formControlName="duration" basic></app-counter-input-minutes>
        </ion-item>
        <ion-item class="input-item">
            <ion-label position="floating">To time</ion-label>
            <ion-datetime display-format="DD MMMM YYYY HH:mm" formControlName="endDate" required></ion-datetime>
          </ion-item>
          <ion-item class="input-item">
            <ion-label>Number of places</ion-label>
            <ion-label>{{createItemForm.controls.count.value}}</ion-label>
            <app-counter-input formControlName="count" basic></app-counter-input>
          </ion-item>
        <ion-item class="input-item">
          <ion-label position="floating">Note</ion-label>
          <ion-textarea rows="6" cols="20" formControlName="note"></ion-textarea>
        </ion-item>
      </ion-list> 
    </section> 
  </ion-content>

  <ion-footer>
    <ion-row class="form-actions-wrapper">
      <ion-col>
        <ion-button class="submit-btn" expand="block" color="danger" type="submit" fill="solid" [disabled]="!createItemForm.valid">CREATE</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
</form>
