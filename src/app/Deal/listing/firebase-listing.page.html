<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="app/categories"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>Parking requests</ion-title> -->
    <ion-title>{{ 'Parking_requests' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openFirebaseCreateModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="firebase-listing-content">
  <ion-segment value="allrequests" class="user-friends-segment" (ionChange)="segmentChanged($event)">
    <!-- <ion-segment value="friends" class="user-friends-segment" mode="md" (ionChange)="segmentChanged($event)"> -->
      <ion-segment-button value="allrequests">
        <ion-label>New requests</ion-label>
      </ion-segment-button>
      <ion-segment-button value="myrequests">
        <ion-label>My requests</ion-label>
      </ion-segment-button>
<!--       <ion-segment-button value="Others">
        <ion-label>Others</ion-label>
      </ion-segment-button> -->
    </ion-segment>

    <section [hidden]="segmentValue !== 'allrequests'">
      <ion-list class="items-list friends-list" *ngIf="items?.length > 0">
        <!-- <ion-item class="list-item" *ngFor="let item of items"> -->
         <ion-item class="list-item friend-item" *ngFor="let item of newRequestsList" [routerLink]="['/deal/details', item.id]">
         <ion-row class="user-row">
           <ion-col class="user-data-wrapper">
             <div class="user-info">
               <h3 class="user-name">
                 <app-text-shell animation="bouncing" [data]="item.listingDetails"></app-text-shell>
               </h3>
             </div>
           </ion-col>
         </ion-row>
       </ion-item>
     </ion-list>
     <h3 *ngIf="items?.length == 0" class="empty-list-message">
       No deals found.
     </h3>
<!--       <ion-list class="friends-list" *ngIf="friendsList.length > 0">
