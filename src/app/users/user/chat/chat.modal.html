  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
  <!-- <ion-grid> -->
    <ion-row *ngFor="let message of messages | async">
      <ion-col size="9" *ngIf="currentUser !== message.userId" class="message other-message">
      <b>{{message.name}}</b><br>
      <span>{{message.text}}</span>
      <div class="time" text-right><br>
        {{message.createdAt?.seconds * 1000 | date:'dd/MMM/yyyy hh:mm a'}}
      </div>
      <!-- <app-text-shell animation="bouncing" [data]="message.text1"></app-text-shell> -->
      </ion-col>
      <ion-col offset="3" size="9" *ngIf="currentUser === message.userId" class="message my-message">
        <b>{{message.name}}</b><br>
        <span>{{message.text}}</span>
        <div class="time" text-right><br>
        <!-- {{message.createdAt?.seconds * 1000 | date:'short'}}<br> -->
        {{message.createdAt?.seconds * 1000 | date:'dd/MMM/yyyy hh:mm a'}}
        </div>
        <!-- <app-text-shell animation="bouncing" [data]="message.text1"></app-text-shell> -->
       </ion-col>
    </ion-row>
  <!-- </ion-grid>     -->

  </ion-content>

  <ion-footer>
    <ion-toolbar color="light">
      <ion-row>
        <ion-col size="10">
          <ion-textarea auto-grow="true" spellcheck="true" [(ngModel)]="newMsg" class="message-input"></ion-textarea>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="sendMessage()" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn">
            <ion-icon name="send-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button (click)="sendMessage2()" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn">
            <ion-icon name="send-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row> 
    </ion-toolbar>
  </ion-footer>
