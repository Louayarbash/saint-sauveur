<!-- This is the proper way if you have submit button outside your ion-content form (typically in the ion-header or ion-footer) -->
<!-- (ref: https://github.com/ionic-team/ionic/issues/16661) -->
<form class="ion-page" [formGroup]="updateItemForm" (ngSubmit)="updateItem()">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{ 'Update' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

        <!-- <ion-list lines="full"> -->
          <ion-item>
            <ion-label>{{ 'Date' | translate }}</ion-label>
            <ion-input class="ion-text-end" type="text" formControlName="date"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'FromTime' | translate }}</ion-label>
            <ion-input class="ion-text-end" type="text" formControlName="startDate"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'ToTime' | translate }}</ion-label>
            <ion-input class="ion-text-end" type="text" formControlName="endDate"></ion-input>
          </ion-item>
<!--           <ion-item>
            <ion-label>{{ 'NoPlace' | translate }}</ion-label>
            <ion-input class="ion-text-end" type="text" formControlName="NoPlaces"></ion-input>
          </ion-item> -->
            <ion-item>
              <ion-label position="floating">{{ 'Note' | translate }}</ion-label>
              <ion-textarea autocapitalize rows="6" cols="20" formControlName="note"></ion-textarea>
            </ion-item>
        <!-- </ion-list> -->
  
  </ion-content>
  <ion-footer>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="main" type="submit" fill="solid" [disabled]="!(updateItemForm.valid && updateItemForm.dirty)">{{ 'Save' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
</form>
