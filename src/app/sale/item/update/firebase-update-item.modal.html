<!-- This is the proper way if you have submit button outside your ion-content form (typically in the ion-header or ion-footer) -->
<!-- (ref: https://github.com/ionic-team/ionic/issues/16661) -->
<form class="ion-page" [formGroup]="updateItemForm" (ngSubmit)="updateItem()">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{ 'UpdatePostSale' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <section>
      <ion-list lines="full">
       <ion-item>
         <ion-label position="floating">{{ 'Object' | translate }}</ion-label>
         <ion-input type="text" formControlName="object" required></ion-input>
       </ion-item>
       <ion-item>
         <ion-label position="floating">{{ 'Price' | translate }}</ion-label>
         <ion-input type="number" formControlName="price"></ion-input>
       </ion-item>
       <ion-item>
        <ion-label position="floating">{{ 'Description' | translate }}</ion-label>
        <ion-textarea rows="6" cols="20" formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'Status' | translate }}</ion-label>
               <ion-radio-group formControlName="status">
                 <ion-row class="radio-tags">
                   <ion-col>
                   <ion-item class="radio-tag" lines="none">
                     <ion-label class="tag-label">{{ 'Active' | translate }}</ion-label>
                     <ion-radio value="active"></ion-radio>
                   </ion-item>
                 </ion-col>
                   <ion-col>
                     <ion-item class="radio-tag" lines="none">
                       <ion-label class="tag-label">{{ 'InActive' | translate }}</ion-label>
                       <ion-radio value="inactive"></ion-radio>
                     </ion-item>
                   </ion-col>
                   <ion-col>
                     <ion-item class="radio-tag" lines="none">
                       <ion-label class="tag-label">{{ 'Sold' | translate }}</ion-label>
                       <ion-radio value="sold"></ion-radio>
                     </ion-item>
                   </ion-col>
                 </ion-row>
               </ion-radio-group>
             </ion-item>
       <ion-item>
         <ion-button color="secondary" (click)="selectImageSource()" [disabled]="postImages.length >= 3">
         <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
         </ion-button>
       </ion-item>
     </ion-list> 
   </section>
    <section>
      <ion-row *ngFor="let image of postImages">
        <ion-col size="8">
          <ion-img role="button" [src]="image.photo"></ion-img>     
        </ion-col>
        <ion-col size="4" >
          <ion-label>Main photo</ion-label>
          <ion-button color="secondary" (click)="deletePhoto(postImages.indexOf(image))">          
            <ion-icon slot="icon-only" name="trash"></ion-icon>      
          </ion-button> 
          <ion-button color="secondary" (click)="makeCover(postImages.indexOf(image))" [disabled]="image.isCover">          
            <ion-icon slot="icon-only" name="open"></ion-icon>      
          </ion-button> 
        </ion-col>
      </ion-row>
  </section>
  </ion-content>

  <ion-footer>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary" fill="outline" (click)="deleteItem()">{{ 'Delete' | translate }}</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="secondary" type="submit" fill="solid" [disabled]="!(updateItemForm.valid && updateItemForm.dirty)">{{ 'Update' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
</form>
