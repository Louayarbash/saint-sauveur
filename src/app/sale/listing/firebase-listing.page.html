<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="start-menu"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'ItemsForSale' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openFirebaseCreateModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="filters-toolbar">
    <ion-row class="searchbar-row" align-items-center>
      <ion-col>
        <ion-searchbar class="items-searchbar" animated [(ngModel)]="searchQuery" (ionChange)="searchList()" placeholder="{{ 'SearchBarPosts' | translate }}"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="items.isShell">
    <div class="DivLoading">
      <ion-spinner></ion-spinner>
<!--       <p>
        Fetching data...
      </p> -->
    </div>
  </ng-container>
  <ng-container *ngIf="!items.isShell">
  <div *ngIf="items?.length > 0">

<ion-card button="true" class="itemCard" *ngFor="let item of items" [routerLink]="['/sale/details', item.id]">
  <app-aspect-ratio [ratio]="{w:64, h:50}">
    <app-image-shell animation="gradient" [display]="'cover'" [src]="item.coverPhotoData" [alt]="'item image'"></app-image-shell>
  </app-aspect-ratio>

  <ion-card-header>
    <ion-card-subtitle>{{ item.createDate?.seconds * 1000 | date:'dd, MMM, yyyy' }}</ion-card-subtitle>
    <ion-card-title>  
      <ion-row>
      <ion-col class="ion-no-padding">
            <app-text-shell animation="bouncing" [data]="item.object"></app-text-shell>
      </ion-col>
      <ion-col  class="ion-no-padding ion-text-right">
            <app-text-shell animation="bouncing" [data]="item.price ? '$'.concat(item.price) : null"></app-text-shell>
      </ion-col>
    </ion-row>
    </ion-card-title>
  </ion-card-header>
</ion-card>
</div>
  <h3 *ngIf="items?.length == 0" class="empty-list-message">
    {{ 'NoItemFound' | translate }}
  </h3>
</ng-container>
</ion-content>
