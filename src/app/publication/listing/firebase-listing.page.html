<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="app/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>Publications</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openFirebaseCreateModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="filters-toolbar">
    <ion-row class="searchbar-row" align-items-center>
      <ion-col>
        <ion-searchbar class="items-searchbar" animated [(ngModel)]="searchQuery" (ionChange)="searchList()" placeholder="Filter by name..."></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content class="firebase-listing-content">
  <ion-list class="items-list" *ngIf="items?.length > 0">
     <ion-item class="list-item" *ngFor="let item of items" [routerLink]="['/publication/details', item.id]">
      <ion-row class="user-row">
        <ion-col class="user-data-wrapper"></ion-col>
          <div class="user-info">
            <h3 class="user-name">
              <app-text-shell animation="bouncing" [data]="item.title"></app-text-shell>
            </h3>
          </div>
      </ion-row>
    </ion-item>
  </ion-list>
  <h3 *ngIf="items?.length == 0" class="empty-list-message">
    No publication found.
  </h3>
</ion-content>
