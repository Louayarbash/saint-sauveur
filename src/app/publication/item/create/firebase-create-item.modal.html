<!-- This is the proper way if you have submit button outside your ion-content form (typically in the ion-header or ion-footer) -->
<!-- (ref: https://github.com/ionic-team/ionic/issues/16661) -->
<form class="create-item-form ion-page" [formGroup]="createItemForm" (ngSubmit)="createItem()">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>New pulication</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="create-item-content">
    
    <section class="item-details-fields fields-section">
      
       <ion-list class="inputs-list" lines="full">
        <ion-item class="input-item">
          <ion-label color="secondary" position="floating">Title</ion-label>
          <ion-input type="text" formControlName="title" required></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label color="secondary" position="floating">Description</ion-label>
          <ion-input type="text" formControlName="description"></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label color="secondary" position="floating">Gategory</ion-label>
          <ion-input type="text" formControlName="category"></ion-input>
        </ion-item>
        <ion-item class="input-item">          
          <!-- <ion-button class="change-image-btn" color="secondary" (click)="selectFile()" [disabled]="files.length >= 3"> -->
          <ion-button class="change-image-btn" color="secondary" (click)="selectFile()" [disabled]="files.length >= 5">
          <ion-icon class="btn-icon" slot="icon-only" name="add-circle-outline"></ion-icon>
          </ion-button>
        </ion-item>

      </ion-list> 

    </section>
    <section>
    <ion-row class="" *ngFor="let file of files; let i = index;">
         
      <ion-col size="8" class="" >        
        <ion-label color="secondary" position="floating">Chane name</ion-label>
          <ion-input type="text" [value]="file.fileName"  #txtName [disabled]=true></ion-input>
      </ion-col>
      <ion-col size="4" >
        <ion-label> Delete file</ion-label>
        <ion-button class="change-image-btn" color="secondary" (click)="deleteFile(i)">          
          <ion-icon class="btn-icon" slot="icon-only" name="trash"></ion-icon>      
        </ion-button> 
        <ion-button  class="change-image-btn" color="secondary" (click)="changeBtnStatus(txtName,btnChange,btnConfirm)"  #btnChange>          
          Modify file name
        </ion-button> 
        <ion-button  class="change-image-btn" color="secondary" (click)="confirmChanging(i,txtName,btnChange,btnConfirm)" [disabled]=true  #btnConfirm >          
          Confirm
        </ion-button> 
        <ion-button  class="change-image-btn" color="secondary" (click)="openFile(i)">          
          Open
        </ion-button> 
      </ion-col>
    </ion-row>
</section>
  </ion-content>

  <ion-footer>
    <ion-row class="form-actions-wrapper">
      <ion-col>
        <ion-button class="submit-btn" expand="block" color="secondary" type="submit" fill="solid" [disabled]="!createItemForm.valid">CREATE</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
</form>
