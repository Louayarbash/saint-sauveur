<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="app/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Ticket' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openFirebaseCreateModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="filters-toolbar">
    <ion-row class="searchbar-row" align-items-center>
      <ion-col>
        <ion-searchbar class="items-searchbar" animated [(ngModel)]="searchQuery" (ionChange)="searchList()" placeholder="{{ 'SearchBarTickets' | translate }}"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="firebase-listing-content">
  <ion-list class="items-list" *ngIf="items?.length > 0">
    <ion-item class="list-item" *ngFor="let item of items" [routerLink]="['/tickets/details', item.id]">
      <ion-row class="user-row">
        <ion-col class="user-data-wrapper">
          <div class="user-info">
<!--             <h3 class="user-name">
              <app-text-shell animation="bouncing" [data]="item.firstname?.concat(' ').concat(item.lastname)"></app-text-shell>
            </h3> -->
            <h5 class="user-info">
              <ion-row>
                <ion-col>
                  <app-text-shell animation="bouncing" [data]="item.subject"></app-text-shell>
              </ion-col>
          <ion-col>
              <app-text-shell animation="bouncing" [data]="item.status"></app-text-shell>
          </ion-col>
          </ion-row>
        </h5>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <h3 *ngIf="items?.length == 0" class="empty-list-message">
    {{ 'NoUsersFound' | translate }}
  </h3>
</ion-content>
