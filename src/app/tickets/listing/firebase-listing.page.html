<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="app/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Ticket' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openFirebaseCreateModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="filters-toolbar">
    <ion-row class="searchbar-row" align-items-center>
      <ion-col>
        <ion-searchbar class="items-searchbar" animated [(ngModel)]="searchQuery" (ionChange)="searchList()" placeholder="{{ 'SearchBarTicketsRef' | translate }}"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="items-list" *ngIf="items?.length > 0">
      <ion-card *ngFor="let item of items" [routerLink]="['/tickets/details', item.id]">
        <ion-card-header>
          <ion-card-subtitle>
            <app-text-shell animation="bouncing" [data]="item.subject"></app-text-shell>
          </ion-card-subtitle>
          <ion-card-title>
            <app-text-shell animation="bouncing" [data]="item.reference"></app-text-shell>
            <app-text-shell animation="bouncing" [data]="item.status"></app-text-shell>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <app-text-shell animation="bouncing" [data]="item.details"></app-text-shell>
        </ion-card-content>
      </ion-card>
  </div>
  <h3 *ngIf="items?.length == 0" class="empty-list-message">
    {{ 'NoTicketsFound' | translate }}
  </h3>
</ion-content>
